<div class="remodal-bg">
	<button class=" btn search-btn" data-remodal-target="search-modal">
		open search
	</button>
</div>

<div class="remodal search__wrap" data-remodal-id="search-modal">
	<div class="search">

		<h1 class="search__title">Search results for <span class="search__result-text">“Summer time
				weddings”</span>
			<button data-remodal-action="close" class="search__close">
				<img src="./img/menu/close-black.svg" alt="Close Menu" />
			</button>
		</h1>
		<div class="search__wrap">
			<input type="text" class="search__input" placeholder="Summer time weddings">
			<button class="search__btn btn">search

				<div class="search__btn-icon"></div>
			</button>
		</div>
		<div class="search__result"></div>
		<div class="search__footer">
			<p class="search__footer-text">
				Start typing to search for incredible real weddings,
				reliable local vendors or magnificent weddings inspiration
				from our blog and gallery.
			</p>
			<a href="#" class="search__logo">
				<img src="./img/menu/logo-circle-search.svg" alt="" />
			</a>
		</div>
	</div>
</div>

<body>

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$('.search__wrap').prev().addClass('no-after')
	</script>
</body>

</html>
